<script>
// Prompt the user to enter a number
var num = prompt("Enter a number:");

// Initialize an empty array to store the factors
var factors = [];

// Iterate through the numbers from 1 to the entered number
for (var i = 1; i <= num; i++) {
  // If the entered number is divisible by the current number, it is a factor
  if (num % i == 0) {
    // Add the factor to the array
    factors.push(i);
  }
}

// Display the array of factors on the document page
document.write("The factors of " + num + " are: " + factors.join(",Â "));
</script>
